<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Meu Primeiro Projeto" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png">
        </div>
        <div class="instagram-Continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagramLogo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">continuar como netoreboucas</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é netoreboucas?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">alternar conta</a>
                    ou
                    <a href="#" class="link-blue">inscreva-se</a>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="apple-button.png" class="app-download"></a>
                    <a href="googleplay-button.png" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
